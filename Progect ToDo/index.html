<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List Nikita</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <h1>TODOLIST NIKITA</h1>
        </nav>
    </header>
    
    <main class="container">

        <div class="todo">
            <div class="input-text">
                <input type="text" id="inputValue" placeholder="ToDoList...">
                <button type="button" id="addButton">Add</button>
            </div>
    
            <div class="container-list">
                <ul class="list" id="addList">
                </ul>
    
            </div>
        </div>

        <div class="documentation">
            <h3>Come funziona</h3>
            <ul>
                <li>Tasto Add - al click aggiunge elementi,</li>
                <li>Al click su elemento aggiunto lo mette in modalita "fatto",</li>
                <li>Tasto rosso con x cancela elemento</li>
            </ul>
        </div>
        
    </main>


    <script src="assets/js/script.js"></script>
    
</body>
</html>
